name: Validate

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Validate with hassfest
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Check code formatting with black
        run: |
          pip install black
          black --check custom_components/

      - name: Check imports with isort
        run: |
          pip install isort
          isort --check-only custom_components/

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 custom_components/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy custom_components/xiaozhi_mcp/ --ignore-missing-imports
        continue-on-error: true

  hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

      - name: Validate manifest
        run: |
          python -c "
          import json
          with open('custom_components/xiaozhi_mcp/manifest.json') as f:
              manifest = json.load(f)
              print('✓ Manifest is valid JSON')
              required_fields = ['domain', 'name', 'documentation', 'dependencies', 'codeowners', 'requirements']
              for field in required_fields:
                  if field not in manifest:
                      print(f'✗ Missing required field: {field}')
                      exit(1)
              print('✓ All required fields present')
          "
