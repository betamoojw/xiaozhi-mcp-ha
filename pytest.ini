[tool:pytest]
testpaths = tests
python_paths = .
addopts = -v --tb=short --strict-markers
asyncio_mode = auto
markers =
    asyncio: marks tests as async
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

[pytest]
asyncio_mode = auto
